<html>

<head>
    <title>JavaScript</title>
    <style>
        .letter {
            display: inline-block;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 15px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }
        
        .letter2 {
            display: inline-block;
            padding: 5px;
            margin-left: 10px;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <div class="output1"></div>
    <div class="output2"></div>
    <div class="message"></div>
    <button>Start</button>
    <script>
        const myWords = ["javascript", "course", "laurence"];
        let player = {};
        const message = document.querySelector(".message");
        const output1 = document.querySelector(".output1");
        const output2 = document.querySelector(".output2");
        const btn = document.querySelector("button");
        btn.addEventListener("click", function () {
            btn.style.display = "none";
            myWords.sort(function () {
                return .5 - Math.random();
            });
            let theWord = myWords.shift();
            player.solution = theWord.split("");
            buildBoard();
            console.log(player.solution);
        })

        function buildBoard() {
            player.solution.forEach(function (letter) {
                ///console.log(letter);
                let div = document.createElement("div");
                div.classList.add("letter2");
                div.innerText = "_";
                div.myLetter = letter;
                output2.appendChild(div);
            })
            for (let x = 0; x < 26; x++) {
                let temp = String.fromCharCode(65 + x);
                console.log(temp);
                let div = document.createElement("div");
                div.classList.add("letter");
                div.myLetter = temp;
                div.innerHTML = temp;
                output1.appendChild(div);
            }
        }
    </script>
</body>

</html>
